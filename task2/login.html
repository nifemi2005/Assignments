<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login page</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Montserrat&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins&display=swap');
    </style>
</head>

<body>
  <header>
        <h2>REGISTER</h2>
        <nav>
            <button>
              <a href="">LOGIN</a>
            </button>
        </nav>
    </header>
    <div class="upper">
        <h1>WELCOME BACK!</h1>
        <h4>LOGIN HERE</h4>
    </div>
    <section class="section">
        <form action="/success.html">
            <div class="div-1">
                <div class="form-group">
                  <label for="useremail">Email</label>
                  <input type="email" name="email" id="Email" class="user-in" required>
                </div>
            </div>
            <div class="div-1">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="Password" id="password" class="user-in" required>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="R-M" id="remeber">
                    <label for="ME">Remember me</label>
                </div>
            </div>
          <div class="user-inn">
                <input type="submit" class="submit" value="Log in">
            </div><br><br>
        </form><br>
        <div class="log-in">
            <div class="forget">
                <p><a href="">Forgot your password?</a></p>
            </div>
        </div><br><br>
        <div class="p">
            <p>Don't have an account? <a href="Registration.html">Register</a></p>
        </div>
    </section>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
